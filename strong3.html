<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HM_2</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <a href="index.html">Главная страница</a>

    <h1>Таблица с помощью тега "table"</h1>

    <table class="table">
      <tbody>
        <tr>
          <td class="tab">
            <table>
              <tbody>
                <tr>
                  <td class="cell">1</td>
                  <td class="cell">2</td>
                </tr>
                <tr>
                  <td class="cell">3</td>
                  <td class="cell">4</td>
                </tr>
              </tbody>
            </table>
          </td>
          <td class="tab">
            <table>
              <tbody>
                <tr>
                  <td class="cell">1</td>
                  <td class="cell">2</td>
                  <td class="cell">3</td>
                </tr>
                <tr>
                  <td class="cell">4</td>
                  <td class="cell">5</td>
                  <td class="cell">6</td>
                </tr>
                <tr>
                  <td class="cell">7</td>
                  <td class="cell">8</td>
                  <td class="cell">9</td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>

    <h1>Таблица с помощью тега "div"</h1>
    <div class="div-table">
      <div class="div-column">
        <div class="div-cell div-cell-first">1</div>
        <div class="div-cell div-cell-first">2</div>
        <div class="div-cell div-cell-first">3</div>
        <div class="div-cell div-cell-first">4</div>
      </div>
      <div class="div-column">
        <div class="div-cell div-cell-second">1</div>
        <div class="div-cell div-cell-second">2</div>
        <div class="div-cell div-cell-second">3</div>
        <div class="div-cell div-cell-second">4</div>
        <div class="div-cell div-cell-second">5</div>
        <div class="div-cell div-cell-second">6</div>
        <div class="div-cell div-cell-second">7</div>
        <div class="div-cell div-cell-second">8</div>
        <div class="div-cell div-cell-second">9</div>
      </div>
    </div>
  </body>
</html>
